<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdth=device-width, initial-scale=1.0">
        <title>Aaron's Portfolio</title>
        <link rel="stylesheet" href="../CSS/style.css"> 
    </head>

    <body>

        <div class="container" id="header">
            <div class="logo">
                <img src="../CSS/src/images/Logo.png">
            </div>
            <div class="nav-button">
                    <img src="../CSS/src/images/menu.png">
                <div class="button-container">
                    <button id="home-button">
                        <a href="#">HOME</a>
                    </button>
                    <button id="about-button">
                        <a href="#">ABOUT</a>
                    </button>
                    <button id="contact-button">
                        <a href="#">CONTACT</a>
                    </button>
                </div>
            </div>
        </div>

        <div class="container" id="title">
            <h1>MY PORTFOLIO</h1> <br>
            <h2>This is the collection of my works throughout the years.</h2> 
            <h2>Arts, Websites, Edits...</h2>
            <button>Read More</button>
        </div>

        <div class="container" id="carousel">
            <h2>My Works</h2>

            <div class="container" id="carousel-item">
                <button><img src="../CSS/src/images/back-arrow.png"></button>
                <div class="carousel-items">
                    <img src="../CSS/src/images/VANS.png">
                    <h3>Vector</h3>
                </div>
                <div class="carousel-items">
                    <img src="../CSS/src/images/Reports.jpg">
                    <h3>Presentations</h3>
                </div>
                <div class="carousel-items">
                    <img src="../CSS/src/images/edits.png">
                    <h3>Edits</h3>
                </div>
                <button onmouseover="shadowCarousel()" ><img src="../CSS/src/images/next-arrow.png"></button>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="../JS/script.js"></script>

</html>
